name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run priority tests (privacy + translation + JSON)
        env:
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
          STRAVA_MCP_SERVER_URL: ${{ secrets.STRAVA_MCP_SERVER_URL }}
          INTERVALS_MCP_SERVER_URL: ${{ secrets.INTERVALS_MCP_SERVER_URL }}
          METEO_MCP_SERVER_URL: ${{ secrets.METEO_MCP_SERVER_URL }}
          TOOLBOX_MCP_SERVER_URL: ${{ secrets.TOOLBOX_MCP_SERVER_URL }}
          TRANSLATION_ENABLED: "true"
          WORK_START_MORNING: "08:30"
          WORK_END_MORNING: "12:00"
          WORK_START_AFTERNOON: "14:00"
          WORK_END_AFTERNOON: "17:00"
        run: |
          pytest tests/unit/test_privacy_agent.py \
                 tests/unit/test_translation_agent.py \
                 tests/robustness/test_json_parsing.py \
                 -v --tb=short

      - name: Run full test suite
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
          STRAVA_MCP_SERVER_URL: ${{ secrets.STRAVA_MCP_SERVER_URL }}
          INTERVALS_MCP_SERVER_URL: ${{ secrets.INTERVALS_MCP_SERVER_URL }}
          METEO_MCP_SERVER_URL: ${{ secrets.METEO_MCP_SERVER_URL }}
          TOOLBOX_MCP_SERVER_URL: ${{ secrets.TOOLBOX_MCP_SERVER_URL }}
          TRANSLATION_ENABLED: "true"
          WORK_START_MORNING: "08:30"
          WORK_END_MORNING: "12:00"
          WORK_START_AFTERNOON: "14:00"
          WORK_END_AFTERNOON: "17:00"
        run: |
          pytest tests/ test_strava_description_crew.py \
                 -v --tb=short --cov=crew --cov=agents --cov=tasks \
                 --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check code formatting (black)
        run: black --check crew.py crew_mealy.py agents/ tasks/ tests/ --extend-exclude='venv|\.venv|build|dist'
        continue-on-error: true

      - name: Lint with flake8
        run: flake8 crew.py crew_mealy.py agents/ tasks/ tests/ --max-line-length=120 --ignore=E203,W503 --exclude=venv,.venv,build,dist
        continue-on-error: true
